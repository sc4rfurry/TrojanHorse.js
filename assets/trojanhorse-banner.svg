<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff3838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#01a3a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e86ab;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <circle cx="15" cy="15" r="1.5" fill="rgba(0,212,170,0.2)"/>
      <circle cx="45" cy="45" r="1.5" fill="rgba(0,212,170,0.2)"/>
      <line x1="15" y1="15" x2="45" y2="15" stroke="rgba(0,212,170,0.1)" stroke-width="0.8"/>
      <line x1="45" y1="15" x2="45" y2="45" stroke="rgba(0,212,170,0.1)" stroke-width="0.8"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="url(#bg)"/>
  
  <!-- Circuit overlay -->
  <rect width="1000" height="300" fill="url(#circuit)" opacity="0.3"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="996" height="296" fill="none" stroke="url(#accent)" stroke-width="3" rx="12"/>
  
  <!-- Left Shield Icon -->
  <g transform="translate(120, 150)">
    <!-- Shield glow -->
    <circle cx="0" cy="0" r="55" fill="rgba(255,215,0,0.1)"/>
    
    <!-- Main shield -->
    <path d="M-30,-40 L30,-40 Q40,-30 40,-15 L40,25 Q40,45 0,50 Q-40,45 -40,25 L-40,-15 Q-40,-30 -30,-40 Z" 
          fill="rgba(15,15,35,0.9)" stroke="url(#shieldGrad)" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Inner shield -->
    <path d="M-25,-30 L25,-30 Q32,-23 32,-12 L32,20 Q32,35 0,40 Q-32,35 -32,20 L-32,-12 Q-32,-23 -25,-30 Z" 
          fill="none" stroke="rgba(255,215,0,0.4)" stroke-width="2"/>
    
    <!-- Horse silhouette -->
    <g transform="scale(1.2)" fill="url(#shieldGrad)">
      <!-- Horse head -->
      <path d="M-6,-12 Q-10,-18 -6,-23 Q-3,-25 0,-23 Q3,-25 6,-23 Q10,-18 6,-12 L6,-7 Q6,-2 3,1 L-3,1 Q-6,-2 -6,-7 Z"/>
      <!-- Horse body -->
      <rect x="-8" y="-2" width="16" height="12" rx="2"/>
      <!-- Legs -->
      <rect x="-6" y="8" width="2.5" height="8" rx="1"/>
      <rect x="-1.5" y="8" width="2.5" height="8" rx="1"/>
      <rect x="1.5" y="8" width="2.5" height="8" rx="1"/>
      <rect x="6" y="8" width="2.5" height="8" rx="1"/>
      <!-- Eyes -->
      <circle cx="-2" cy="-15" r="1" fill="#ffffff"/>
      <circle cx="2" cy="-15" r="1" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <g transform="translate(500, 120)">
    <!-- Title shadow -->
    <text x="0" y="0" text-anchor="middle" 
          font-family="'Segoe UI', 'Arial Black', sans-serif" 
          font-size="64" font-weight="900" 
          fill="rgba(0,0,0,0.3)" 
          transform="translate(2,4)">TrojanHorse.js</text>
    
    <!-- Main title -->
    <text x="0" y="0" text-anchor="middle" 
          font-family="'Segoe UI', 'Arial Black', sans-serif" 
          font-size="64" font-weight="900" 
          fill="url(#titleGradient)" 
          filter="url(#glow)">TrojanHorse.js</text>
          
    <!-- Subtitle -->
    <text x="0" y="40" text-anchor="middle" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="20" font-weight="400" 
          fill="#e1e8ed" opacity="0.9" 
          letter-spacing="1px">The only Trojan you actually want in your system</text>
  </g>
  
  <!-- Feature Tags -->
  <g transform="translate(500, 200)">
    <!-- Tag 1: THREAT INTEL -->
    <g transform="translate(-140, 0)">
      <rect x="-60" y="-12" width="120" height="24" 
            fill="rgba(255,215,0,0.12)" 
            stroke="rgba(255,215,0,0.3)" 
            stroke-width="1" rx="12"/>
      <text x="-40" y="2" text-anchor="middle" font-size="12" fill="#ffd700">‚ö°</text>
      <text x="10" y="4" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="#ffd700">THREAT INTEL</text>
    </g>
    
    <!-- Tag 2: SECURITY-FIRST -->
    <g transform="translate(0, 0)">
      <rect x="-75" y="-12" width="150" height="24" 
            fill="rgba(0,212,170,0.12)" 
            stroke="rgba(0,212,170,0.3)" 
            stroke-width="1" rx="12"/>
      <text x="-50" y="2" text-anchor="middle" font-size="12" fill="#00d4aa">üõ°</text>
      <text x="8" y="4" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="#00d4aa">SECURITY-FIRST</text>
    </g>
    
    <!-- Tag 3: PRODUCTION -->
    <g transform="translate(140, 0)">
      <rect x="-55" y="-12" width="110" height="24" 
            fill="rgba(59,130,246,0.12)" 
            stroke="rgba(59,130,246,0.3)" 
            stroke-width="1" rx="12"/>
      <text x="-38" y="2" text-anchor="middle" font-size="12" fill="#3b82f6">üöÄ</text>
      <text x="8" y="4" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="#3b82f6">PRODUCTION</text>
    </g>
  </g>
  
  <!-- Right Side - Radar -->
  <g transform="translate(850, 150)">
    <!-- Radar rings -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(0,212,170,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(0,212,170,0.2)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="rgba(0,212,170,0.15)" stroke-width="1"/>
    
    <!-- Radar sweep -->
    <defs>
      <path id="sweep" d="M0,0 L0,-45 A45,45 0 0,1 31.8,-31.8 Z"/>
    </defs>
    <use href="#sweep" fill="rgba(0,212,170,0.15)">
      <animateTransform attributeName="transform" type="rotate" 
        values="0;360" dur="6s" repeatCount="indefinite"/>
    </use>
    
    <!-- Threat dots -->
    <circle cx="25" cy="-20" r="3" fill="#ff4757" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-15" cy="30" r="3" fill="#ff4757" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="-30" cy="-10" r="2.5" fill="#ffd700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="4" fill="#00d4aa" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(500, 260)">
    <rect x="-180" y="-12" width="360" height="24" 
          fill="rgba(15,15,35,0.6)" 
          stroke="rgba(0,212,170,0.3)" 
          stroke-width="1" rx="12"/>
    
    <!-- TypeScript -->
    <g transform="translate(-120, 0)">
      <rect x="-10" y="-8" width="20" height="16" fill="#3178c6" rx="3"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">TS</text>
    </g>
    
    <!-- Node.js -->
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="0" r="8" fill="#68cc40"/>
      <text x="0" y="2" text-anchor="middle" font-size="12" fill="#ffffff">‚¨¢</text>
    </g>
    
    <!-- Docker -->
    <g transform="translate(-20, 0)">
      <rect x="-8" y="-8" width="16" height="16" fill="#2496ed" rx="3"/>
      <text x="0" y="2" text-anchor="middle" font-size="10" fill="#ffffff">üê≥</text>
    </g>
    
    <!-- Security -->
    <g transform="translate(20, 0)">
      <rect x="-8" y="-8" width="16" height="16" fill="#ff4757" rx="3"/>
      <text x="0" y="2" text-anchor="middle" font-size="10" fill="#ffffff">üîí</text>
    </g>
    
    <!-- Kubernetes -->
    <g transform="translate(70, 0)">
      <rect x="-8" y="-8" width="16" height="16" fill="#326ce5" rx="3"/>
      <text x="0" y="2" text-anchor="middle" font-size="10" fill="#ffffff">‚ò∏</text>
    </g>
    
    <!-- Cloud -->
    <g transform="translate(120, 0)">
      <rect x="-8" y="-8" width="16" height="16" fill="#0ea5e9" rx="3"/>
      <text x="0" y="2" text-anchor="middle" font-size="10" fill="#ffffff">‚òÅ</text>
    </g>
  </g>
  
  <!-- Corner accents -->
  <path d="M0,0 L25,0 L25,3 L3,3 L3,25 L0,25 Z" fill="url(#accent)" opacity="0.8"/>
  <path d="M1000,0 L975,0 L975,3 L997,3 L997,25 L1000,25 Z" fill="url(#accent)" opacity="0.8"/>
  <path d="M0,300 L25,300 L25,297 L3,297 L3,275 L0,275 Z" fill="url(#accent)" opacity="0.8"/>
  <path d="M1000,300 L975,300 L975,297 L997,297 L997,275 L1000,275 Z" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Subtle scan line -->
  <rect width="1000" height="1" fill="rgba(0,212,170,0.4)">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 0,300; 0,0" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>